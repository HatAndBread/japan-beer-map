<!DOCTYPE html>
<html class="h-full">
<head>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Internal Server Error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="h-full flex flex-col w-screen">
  <!-- This file lives in public/404.html -->
  <div class="flex min-h-full flex-col bg-white lg:relative">
    <div class="flex flex-grow flex-col">
      <main class="flex flex-grow flex-col bg-white">
        <div class="mx-auto flex w-full max-w-7xl flex-grow flex-col px-6 lg:px-8">
          <div class="flex-shrink-0 pt-10 sm:pt-16">
            <a href="/" class="inline-flex">
              <span class="sr-only">Japan Craft Beer Adventure</span>
              <img class="h-12 w-auto rounded-full" src="/bg.png" alt="Home">
            </a>
          </div>
          <div class="my-auto flex-shrink-0 py-16 sm:py-32">
            <p class="text-base font-semibold text-indigo-600">500</p>
            <h1 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Internal Server Error</h1>
            <p class="mt-2 text-base text-gray-500">Sorry, there was an error processing your request.</p>
            <div class="mt-6">
              <a href="/" class="text-base font-medium text-indigo-600 hover:text-indigo-500">
                Go back home
                <span aria-hidden="true"> &rarr;</span>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:block lg:w-1/2">
      <img class="lg:absolute lg:inset-0 h-full w-full object-cover" src="/construction.png" alt="Loading image...">
    </div>
  </div>
</body>
</html>
